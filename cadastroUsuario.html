<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedHelp</title>
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/padrao.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="header-blue">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
      <div class="container-fluid"> <a class="navbar-brand"><img class="tamanho-img" src="img/icone-fd.png"></a><a
          class="navbar-brand" href="index.html">Início</a><button data-toggle="collapse" class="navbar-toggler"
          data-target="#navcol-1"><span class="sr-only">Toggle
            navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contato</a></li>
          </ul>
          <form class="form-inline mr-auto" target="_self">
            <div class="form-group"><label for="search-field"><i class="fa fa-search text-white"></i></label><input
                class="form-control search-field" type="search" id="search-field" name="search">
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="login-box">
      <h2>CADASTRO</h2>
      <div class="user-box style-border">
        <input type="text" id="nome" name="nome" placeholder="Ex: Joao Otávio">
        <label>NOME</label>
      </div>
      <div class="user-box style-border">
        <input type="email" id="email" name="email" placeholder="Ex: seuemail@email.com">
        <label>E-MAIL</label>
      </div>
      <div class="user-box style-border">
        <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Ex: 12345678910">
        <label>CPF</label>
      </div>

      <p id="spanAlert"></p><br />
      <button onclick="verificaCadastro()" class="login-btn">CADASTRAR</button>

      <div class="cliqueaqui">

        Já possui cadastro?

        <a class="stylea" href="login.html" style="text-decoration: none; color:  #8b05be;">Clique aqui</a>

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/cadastroUsuario.js"></script>

</body>

</html>
