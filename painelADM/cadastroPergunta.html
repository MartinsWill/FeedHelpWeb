<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admstyle.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>FeedHelp</title>
</head>

<body>
    <div class="header-blue">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
            <div class="container-fluid"> <a class="navbar-brand"><img class="tamanho-img" src="../img/icone-fd.png"></a><a
                    class="navbar-brand" href="painelADM.html">Início</a><button data-toggle="collapse"
                    class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                        navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contato</a></li>
                    </ul>
                    <form class="form-inline mr-auto" target="_self">
                        <div class="form-group"><label for="search-field"><i
                                    class="fa fa-search text-white"></i></label><input class="form-control search-field"
                                type="search" id="search-field" name="search" disabled>
                        </div>
                    </form><a onclick="logout()" class="btn btn-light action-button text-light" role="button">Logout <i
                            class="fas fa-sign-out-alt"></i> </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="cadas-box2 ">
        <h2 class="text-center style-texto espaco-adm">CADASTRO PERGUNTAS</h2>
        <div class="cor-style">
            <div class="user-box ">
                TÍTULO<input type="text" id="titulo" name="titulo" placeholder="Ex: Atendimento">
            </div>
            <div class="user-box">
                DESCRIÇÃO<input type="text" id="descricao" name="descricao"
                    placeholder="Ex: Em relação ao atendimento, como foi?">
            </div>
            <div class="user-box">
                Alternativa 1<input type="text" id="alternativa1" name="alternativa1" placeholder="Ex: Bom">
            </div>
            <div class="user-box">
                Alternativa 2<input type="text" id="alternativa2" name="alternativa2" placeholder="Ex: ótimo">
            </div>
            <div class="user-box">
                Alternativa 3<input type="text" id="alternativa3" name="alternativa3" placeholder="Ex: Regular">
            </div>
            <div class="user-box">
                Alternativa 4<input type="text" id="alternativa4" name="alternativa4" placeholder="Ex: Ruim">
            </div>
        </div>
        <div>
            <span id="spanAlert"></span>
            <button id="btn-cadastrar" onclick="verificaCadastro()" class="acao-btn espaco-adm"> CADASTRAR <i
                    class="fas fa-check-circle"></i>
            </button>
            <button id="btn-mais" onclick="location.href='cadastroPergunta.html'" class="acao-btn espaco-adm" disabled>
                CADASTRAR MAIS UMA PERGUNTA <i class="fas fa-plus-circle"></i>
            </button>

            <button id="btn-concluido" onclick="location.href='painelADM.html'" class=" acao-btn espaco-adm" disabled>
                CONCLUÍDO <i class="fas fa-check-double"></i>
            </button>
        </div>
    </div>
    <!--<div id="posCadastro" style="display: none;"></div>
    <button onclick="">Concluido</button>
    <button onclick="">Cadastrar mais uma pergunta</button>
    </div>-->

</body>

<script src="../js/cadastroPergunta.js"></script>

</html>
