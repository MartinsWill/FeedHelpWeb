<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admstyle.css">
    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>FeedHelp</title>
</head>

<body>

    <div class="cadas-box">
        <h2 class="text-center style-texto espaco-adm">CADASTRO QUESTIONÁRIO</h2>
        <div class="cor-style">
            <div class="user-box ">
                TÍTULO<input type="text" id="titulo" name="titulo" placeholder="Ex: Questionário 1">
            </div>
            <div class="user-box">
                PONTUAÇÃO<input type="text" id="pontuacao" name="pontuacao"
                    placeholder="Ex: 500">
            </div>
        </div>
        <div>
            <span id="spanAlert"></span><br />
            <button onclick="verificaCadastro()" class="acao-btn espaco-adm"> CADASTRAR <i
                    class="fas fa-check-circle"></i>
            </button>
            <button onclick="location.href='painelADM.html'" class="acao-btn"> <i class="fas fa-chevron-left"></i>
                VOLTAR
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/cadastroQuestionario.js"></script>

</html>
