<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedHelp</title>
    <link rel="stylesheet" href="../css/admstyle.css">
    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

</head>

<body>
    <div class="header-blue">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
            <div class="container-fluid"> <a class="navbar-brand"><img class="tamanho-img" src="../img/icone-fd.png"></a><a
                    class="navbar-brand" href="painelADM.html">Início</a><button data-toggle="collapse"
                    class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                        navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contato</a></li>
                    </ul>
                    <form class="form-inline mr-auto" target="_self">
                        <div class="form-group"><label for="search-field"><i
                                    class="fa fa-search text-white"></i></label><input class="form-control search-field"
                                type="search" id="search-field" name="search" disabled>
                        </div>
                    </form><a onclick="logout()" class="btn btn-light action-button text-light" role="button">Logout <i
                            class="fas fa-sign-out-alt"></i> </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="cadas-box">
        <h2 class="text-center style-texto espaco-adm">CADASTRO PROMOÇÃO</h2>
        <div class="cor-style">
            <div class="user-box ">
                NOME<input type="text" id="nome" name="nome" placeholder="Ex: Ticket R$10,00">
            </div>
            <div class="user-box">
                DESCRIÇÃO<input type="text" id="descricao" name="descricao"
                    placeholder="Ex: Ticket utilizado para compras acima de R$10,00.">
            </div>
            <div class="user-box">
                CUSTO<input type="number" id="custo" name="custo" placeholder="Ex: 500">
            </div>
        </div>
        <div>
            <span id="spanAlert"></span><br />
            <button onclick="verificaCadastro()" class="acao-btn espaco-adm"> CADASTRAR <i
                    class="fas fa-check-circle"></i>
            </button>
            <button onclick="location.href='painelADM.html'" class="acao-btn"> <i class="fas fa-chevron-left"></i>
                VOLTAR
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="../js/cadastroPromocao.js"></script>

</html>
