<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedHelp</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

</head>

<body>
    <div class="header-blue">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
            <div class="container-fluid">
                <a class="navbar-brand"><img class="tamanho-img" src="img/icone-fd.png"></a>
                <a class="navbar-brand" href="painelUsuario.html">Início</a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contato</a></li>
                    </ul>
                    <form class="form-inline mr-auto" target="_self">
                        <div class="form-group"><label for="search-field"><i
                                    class="fa fa-search text-white"></i></label><input class="form-control search-field"
                                type="search" id="search-field" name="search" disabled>
                        </div>
                    </form><a onclick="logout()" class="btn btn-light action-button text-light" role="button">Logout <i
                            class="fas fa-sign-out-alt"></i> </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="registration-form">
        <form>
            <div class="">
                <span><img class="img-tam " src="img/user1.png"></span>
            </div>
            <div class="form-group">
                <p class="text-left text-style">NOME: <span class="span-style" id="nomeUsuario"></span></p>
            </div>
            <div class="form-group">
                <p class="text-left text-style">CPF: <span class="span-style" id="cpfUsuario"></span></p>
            </div>
            <div class="form-group">
                <p class="text-left text-style">E-MAIL: <span class="span-style" id="emailUsuario"></span></p>
            </div>
            <div class="form-group">
                <p class="text-left text-style">PONTUAÇÃO DISPONÍVEL: <span class="span-style"
                        id="pontuacaoUsuario"></span></p>
            </div>
            <div class="form-group">
                <button onclick="location.href='painelUsuario.html'" type="button" class="btn btn-block create-account"> <i class="fas fa-chevron-left"></i>
                    VOLTAR</button>
            </div>
        </form>
    </div>


</body>
<span id="cpfUsuario"></span>
<span id="emailUsuario"></span>
<span id="pontuacaoUsuario"></span>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    document.getElementById("nomeUsuario").textContent = localStorage.getItem('nomeLogin')
    document.getElementById("emailUsuario").textContent = localStorage.getItem('emailLogin')
    document.getElementById("cpfUsuario").textContent = localStorage.getItem('cpfLogin')
    document.getElementById("pontuacaoUsuario").textContent = localStorage.getItem('pontuacaoLogin')
</script>
<script src="js/logout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
